<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Second War</title>
  <style>
    html, body { height:100%; margin:0; }
    body{
      display:flex; justify-content:center; align-items:flex-end;
      background:#000; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
      overflow:hidden;
    }
    /* 비율 유지 + 화면맞춤 */
    .bg{ position:fixed; inset:0; width:100%; height:100%;
         object-fit:contain; z-index:0; pointer-events:none; }
    .btn-box{ position:relative; z-index:10; display:flex; gap:16px; margin-bottom:12vh; }
    .btn{
      font-size:clamp(16px,2.1vw,20px); padding:12px 22px; border:0; border-radius:12px;
      background:#fff; color:#222; font-weight:700; cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.25);
    }
    .card{
      position:relative; z-index:10; display:none;
      background:rgba(255,255,255,.94); border-radius:14px;
      box-shadow:0 10px 26px rgba(0,0,0,.25);
      padding:18px 20px; min-width:min(92vw,380px); margin-bottom:12vh;
    }
    .field{ display:flex; flex-direction:column; gap:6px; margin:10px 0; }
    .input{ font-size:16px; padding:12px; border:1px solid #ddd; border-radius:10px; }
    .row{ display:flex; gap:10px; justify-content:center; }
    .hint{ font-size:12px; color:#666; min-height:18px; text-align:center; }
  </style>
</head>
<body>
  <!-- 배경 -->
  <img src="./image/title.png" alt="" class="bg" aria-hidden="true">

  <!-- 시작 버튼 -->
  <div id="startBox" class="btn-box">
    <button class="btn" id="goLogin">로그인</button>
    <button class="btn" id="goSignup">가입하기</button>
  </div>

  <!-- 가입 폼 -->
  <div id="signupBox" class="card">
    <h3 style="text-align:center;margin:6px 0 10px">가입하기</h3>
    <div class="field">
      <label for="suNickname">닉네임 (영문/숫자 3~20자)</label>
      <input id="suNickname" class="input" type="text" placeholder="예) cardwar" autocomplete="username">
    </div>
    <div class="field">
      <label for="suPassword">패스워드 (8자 이상)</label>
      <input id="suPassword" class="input" type="password" placeholder="********" autocomplete="new-password">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="signupBtn" type="button">저장</button>
      <button class="btn" id="suCancel"  type="button">취소</button>
    </div>
    <div id="suHint" class="hint"></div>
  </div>

  <!-- 로그인 폼 -->
  <div id="loginBox" class="card">
    <h3 style="text-align:center;margin:6px 0 10px">로그인</h3>
    <div class="field">
      <label for="liNickname">닉네임</label>
      <input id="liNickname" class="input" type="text" placeholder="예) cardwar" autocomplete="username">
    </div>
    <div class="field">
      <label for="liPassword">패스워드</label>
      <input id="liPassword" class="input" type="password" placeholder="********" autocomplete="current-password">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="loginBtn" type="button">접속</button>
      <button class="btn" id="liCancel"  type="button">취소</button>
    </div>
    <div id="liHint" class="hint"></div>
  </div>

  <!-- 폼 표시/숨김 네비게이션 -->
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const $ = id => document.getElementById(id);
      const startBox  = $('startBox');
      const signupBox = $('signupBox');
      const loginBox  = $('loginBox');

      $('goSignup').onclick = ()=>{ startBox.style.display='none'; signupBox.style.display='block'; };
      $('goLogin').onclick  = ()=>{ startBox.style.display='none'; loginBox.style.display='block';  };
      $('suCancel').onclick = ()=>{ signupBox.style.display='none'; startBox.style.display='flex';  };
      $('liCancel').onclick = ()=>{ loginBox.style.display='none';  startBox.style.display='flex';  };
    });
  </script>

  <!-- Firebase 로직 -->
  <script type="module" src="./app.js"></script>
</body>
</html>
