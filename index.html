<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Second War</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      /* 배경 전체 이미지 */
      background: url("./title.png") no-repeat center center / cover;
      display: flex;
      justify-content: center;
      align-items: flex-end; /* 아래쪽 정렬 */
    }
    .btn-box {
      margin-bottom: 80px; /* 초록색 부분 위로 살짝 띄우기 */
      display: flex;
      gap: 20px;
    }
    .btn {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: white;
      color: #222;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.15s;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="btn-box">
    <button class="btn">로그인</button>
    <button class="btn">가입하기</button>
  </div>
</body>
</html>
