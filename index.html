<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Second War</title>
  <style>
    html, body { height:100%; margin:0; }
    body{
      display:flex; justify-content:center; align-items:flex-end;
      background:#000; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
      overflow:hidden;
    }
    /* 배경: 비율 유지 + 화면맞춤 + 클릭 방해 금지 */
    .bg{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:contain;
      z-index:0;
      pointer-events:none;   /* 배경이 클릭을 가로채지 않게 */
      user-select:none;
    }
    /* 시작 버튼 */
    .btn-box{
      position:relative; z-index:10;
      display:flex; gap:16px; margin-bottom:12vh;
    }
    .btn{
      font-size:clamp(16px,2.1vw,20px);
      padding:12px 22px; border:0; border-radius:12px;
      background:#fff; color:#222; font-weight:700; cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.25);
      transition:transform .15s, background .15s, box-shadow .15s;
    }
    .btn:hover{ transform:translateY(-1px); background:#f5f5f5; }
    .btn:active{ transform:translateY(0); box-shadow:0 6px 16px rgba(0,0,0,.25); }

    /* 폼 카드 (로그인/가입) */
    .card{
      position:relative; z-index:10; display:none;
      background:rgba(255,255,255,.94); border-radius:14px;
      box-shadow:0 10px 26px rgba(0,0,0,.25);
      padding:18px 20px; min-width:min(92vw,380px); margin-bottom:12vh;
    }
    .field{ display:flex; flex-direction:column; gap:6px; margin:10px 0; }
    .input{ font-size:16px; padding:12px; border:1px solid #ddd; border-radius:10px; }
    .row{ display:flex; gap:10px; justify-content:center; }
    .hint{ font-size:12px; color:#666; min-height:18px; text-align:center; }
  </style>
</head>
<body>
  <!-- 배경 (경로/대소문자 정확히) -->
  <img src="./image/title.png" alt="" class="bg" aria-hidden="true">

  <!-- 시작 버튼 -->
  <div class="btn-box" id="startButtons">
    <button class="btn" id="loginBtn">로그인</button>
    <button class="btn" id="signupBtn">가입하기</button>
  </div>

  <!-- 가입 폼 -->
  <div class="card" id="signupCard">
    <h3 style="text-align:center;margin:6px 0 10px">가입하기</h3>
    <div class="field">
      <label for="suNickname">닉네임</label>
      <input id="suNickname" class="input" type="text" autocomplete="username">
    </div>
    <div class="field">
      <label for="suPassword">패스워드</label>
      <input id="suPassword" class="input" type="password" autocomplete="new-password">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="saveBtn" type="button">저장</button>
      <button class="btn" id="suCancel" type="button">취소</button>
    </div>
    <div class="hint" id="suHint"></div>
  </div>

  <!-- 로그인 폼 -->
  <div class="card" id="loginCard">
    <h3 style="text-align:center;margin:6px 0 10px">로그인</h3>
    <div class="field">
      <label for="liNickname">닉네임</label>
      <input id="liNickname" class="input" type="text" autocomplete="username">
    </div>
    <div class="field">
      <label for="liPassword">패스워드</label>
      <input id="liPassword" class="input" type="password" autocomplete="current-password">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="connectBtn" type="button">접속</button>
      <button class="btn" id="liCancel" type="button">취소</button>
    </div>
    <div class="hint" id="liHint"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = (id)=>document.getElementById(id);

      const start = $('startButtons');
      const loginBtn = $('loginBtn');
      const signupBtn= $('signupBtn');

      const signupCard = $('signupCard');
      const loginCard  = $('loginCard');
      const suCancel   = $('suCancel');
      const liCancel   = $('liCancel');

      // 가시성 토글
      const show = el => el.style.display = 'block';
      const hide = el => el.style.display = 'none';

      // 시작 → 가입
      signupBtn.addEventListener('click', () => { hide(start); show(signupCard); });
      // 시작 → 로그인
      loginBtn .addEventListener('click', () => { hide(start); show(loginCard);  });
      // 취소 → 시작 복귀
      suCancel .addEventListener('click', () => { hide(signupCard); show(start); });
      liCancel .addEventListener('click', () => { hide(loginCard);  show(start); });

      // 디버깅: 클릭 이벤트가 들어오는지 콘솔로 확인하고 싶으면 아래 주석 해제
      // document.addEventListener('click', (e)=>console.log('clicked:', e.target));
    });
  </script>
</body>
</html>
