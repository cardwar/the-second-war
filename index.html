<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Second War - Login</title>
  <style>
    html, body { height:100%; margin:0; }
    body{
      display:flex; justify-content:center; align-items:flex-end;
      background:#000; font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif;
      overflow:hidden;
    }
    /* 비율 유지 화면 맞춤 */
    .bg{ position:fixed; inset:0; width:100%; height:100%; object-fit:contain; z-index:-1; }
    .card{
      background:rgba(255,255,255,.94); border-radius:14px; box-shadow:0 10px 26px rgba(0,0,0,.25);
      padding:18px 20px; min-width:min(92vw,380px); margin-bottom:12vh;
    }
    .center{ text-align:center; }
    .row{ display:flex; gap:10px; justify-content:center; }
    .btn{
      font-weight:700; cursor:pointer; border:0; border-radius:12px;
      padding:12px 20px; background:#fff; box-shadow:0 8px 22px rgba(0,0,0,.25);
    }
    .btn:hover{ transform:translateY(-1px); background:#f5f5f5; }
    .field{ display:flex; flex-direction:column; gap:6px; margin:10px 0; }
    .input{ font-size:16px; padding:12px; border:1px solid #ddd; border-radius:10px; }
    .hint{ font-size:12px; color:#666; min-height:18px; text-align:center; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <!-- 배경 -->
  <img src="./image/title.png" alt="" class="bg" aria-hidden="true">

  <!-- 시작 버튼 -->
  <div id="startBox" class="card center">
    <h2 style="margin:6px 0 14px">The Second War</h2>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="goLogin">로그인</button>
      <button class="btn" id="goSignup">가입하기</button>
    </div>
  </div>

  <!-- 가입 폼 -->
  <div id="signupBox" class="card hidden">
    <h3 class="center" style="margin:6px 0 10px">가입하기</h3>
    <div class="field">
      <label for="suNickname">닉네임</label>
      <input id="suNickname" class="input" type="text" placeholder="예) cardwar" autocomplete="username">
    </div>
    <div class="field">
      <label for="suPassword">패스워드 (8자 이상)</label>
      <input id="suPassword" class="input" type="password" placeholder="********" autocomplete="new-password">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="signupBtn">저장</button>
      <button class="btn" id="suCancel">취소</button>
    </div>
    <div id="suHint" class="hint"></div>
  </div>

  <!-- 로그인 폼 -->
  <div id="loginBox" class="card hidden">
    <h3 class="center" style="margin:6px 0 10px">로그인</h3>
    <div class="field">
      <label for="liNickname">닉네임</label>
      <input id="liNickname" class="input" type="text" placeholder="예) cardwar" autocomplete="username">
    </div>
    <div class="field">
      <label for="liPassword">패스워드</label>
      <input id="liPassword" class="input" type="password" placeholder="********" autocomplete="current-password">
    </div>
    <div class="row" style="margin-top:8px">
      <button class="btn" id="loginBtn">접속</button>
      <button class="btn" id="liCancel">취소</button>
    </div>
    <div id="liHint" class="hint"></div>
  </div>

  <!-- 로그인 성공 화면(임시) -->
  <div id="welcomeBox" class="card hidden center">
    <h3>환영합니다! 🎮</h3>
    <div id="who"></div>
    <div class="row" style="margin-top:10px">
      <button class="btn" id="backHome">처음으로</button>
      <button class="btn" id="logoutBtn">로그아웃</button>
    </div>
  </div>

  <!-- Firebase & App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
