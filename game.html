<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Second War - Game</title>
  <style>
    html, body { height:100%; margin:0; }
    body{ display:grid; place-items:center; background:#0b1220; color:#fff;
          font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif; }
    .card{ background:#121a2b; border-radius:14px; padding:24px 28px; box-shadow:0 10px 26px rgba(0,0,0,.4); }
    .btn{ margin-top:14px; padding:10px 16px; border-radius:10px; border:0; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>게임 화면 (임시)</h2>
    <div id="welcome">불러오는 중…</div>
    <button class="btn" id="logoutBtn">로그아웃</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7hIlUS6esgWM_iSxLJUmB2_LfyIPksWo",
      authDomain: "the-second-war.firebaseapp.com",
      projectId: "the-second-war",
      storageBucket: "the-second-war.appspot.com",
      messagingSenderId: "538510646722",
      appId: "YOUR_APP_ID_FROM_CONSOLE"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const welcome  = document.getElementById('welcome');
    const logoutBtn= document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user)=>{
      if(!user){ location.href = './index.html'; return; }
      const snap = await getDoc(doc(db,'users',user.uid));
      const nick = snap.exists() ? (snap.data().nickname || 'Player') : 'Player';
      welcome.textContent = `환영합니다, ${nick} 님!`;
    });

    logoutBtn.onclick = async ()=>{ await signOut(auth); location.href='./index.html'; };
  </script>
</body>
</html>
